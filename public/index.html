<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        .login{
            position: absolute;
            top: 45%;
            left: 30%;
            margin: 0 auto;
            text-align: center;
            width: 42%;
            float: left;
        }

        .login input {
            border: 1px solid;
            padding: 10px;
            width: 50%;
            margin-right: .5%;
        }

        .login button {
            width: 25%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        form {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        form input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        form button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }
    </style>
</head>
<body>
<div id="chat" style="display: none;">
    <ul id="messages"></ul>
    <form action="" onsubmit="return false;">
        <input id="m" autocomplete="off" /><button>Send</button>
    </form>
</div>
<div id="user" class="login">
    <input type="text" id="name" placeholder="Your Name">
    <button id="enterUser">Enter</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
<script src="common.js"></script>
</body>
</html>
